<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat Attack</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Cat Attack</h1>
  </header>

  <main>
    <video id="camera" autoplay playsinline></video>
    <button id="shootBtn">Shoot Cat 🐱</button>
    <div id="hud">
      <p>Lives: <span id="lives">9</span></p>
      <p>Score: <span id="score">0</span></p>
    </div>
    <canvas id="overlay"></canvas>
  </main>

  <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
  <script defer src="script.js"></script>
</body>
</html>
